<html>
    <head>
        <title>Computer Science Club @ Stevenson High School</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="import" id="navigation-import" href="include/navigation.html" />
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <h1 style="text-align: center; font-size: 56pt;">Members</h1>
            </div>
            <div id="background">
            </div>
        </div>
        <script type="text/javascript" src="js/j.js"></script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript">
            $.ajax({
                url: "https://api.github.com/orgs/shscsclub/members?filter=all",
                dataType: "json",
                type: "get",
                success: function(users) {
                    var data = [];
                    for(var i=0; i<users.length; i++) {
                        $(document).queue("retrieve_users", function(n) {
                            $.ajax({
                                "https://api.github.com/users/" + users[i].login,
                                dataType: "json",
                                type: "get",
                                success: function(datum) {
                                    data.push(datum);
                                    n();
                                }
                            });
                        });
                    }
                }
            });
        </script>
    </body>
</html>
