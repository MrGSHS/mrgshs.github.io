<html>
    <head>
        <title>Computer Science Club @ Stevenson High School</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="import" id="navigation-import" href="include/navigation.html" />
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <style>
                * {
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                }

                .card {
                    width: 80%;
                    margin: auto;
                    background-color: #EEE;
                    padding: 15px;
                    margin-bottom: 15px;
                    border-radius: 8px;
                    -moz-border-radius: 8px;
                    box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.25);
                }

                .card a:hover {
                    text-decoration: none;
                }

                .card img.pic {
                    width: 100px;
                    height: 100px;
                    border-radius: 100px;
                    -moz-border-radius: 100px;
                    box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.25);
                }

                .card span.username {
                    color: #999;
                    font-size: 12pt;
                }

                .card .basic-info {
                    padding: 15px;
                }

                .card h1, .card h2, .card h3, .card h4, .card h5, .card h6 {
                    margin: 0;
                }
                </style>
                <h1 style="text-align: center; font-size: 56pt;">Members</h1>
                <div id="members">
                </div>
            </div>
            <div id="background">
            </div>
        </div>
        <script type="text/javascript" src="js/j.js"></script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript">
            var token = "5ee8cb4409fe2df93d26f47204ea5d9fde5820e4";
            $.ajax({
                url: "https://api.github.com/orgs/shscsclub/members?filter=all",
                dataType: "json",
                type: "get",
                headers: {
                    Authorization: "token " + token,
                },
                success: function(users) {
                    console.dir(users);
                    var data = [];
                    for(var i=0; i<users.length; i++) {
                        (function(i) {
                            $(document).queue("retrieve_users", function(n) {
                                $.ajax({
                                    url: "https://api.github.com/users/" + users[i].login,
                                    dataType: "json",
                                    type: "get",
                                    headers: {
                                        Authorization: "token " + token,
                                    },
                                    success: function(datum) {
                                        data.push(datum);
                                        n();
                                    }
                                });
                            });
                        })(i);
                    }
                    $(document).queue("retrieve_users", function() {
                        console.dir(data);
                        for(var i=0; i<data.length; i++) {
                            var user = data[i];
                            var card = document.createElement("div");
                            card.className = "card";

                            var table = document.createElement("table");
                            var tr1 = document.createElement("tr1");

                            var pic = document.createElement("td");
                            pic.style.verticalAlign = "middle";
                            pic.innerHTML = "<a href='http://github.com/" + user.login + "' target='_blank'><img class='pic' src='" + user.avatar_url + "' /></a>";
                            tr1.appendChild(pic);

                            var basic = document.createElement("td");
                            basic.className = "basic-info";
                            basic.style.verticalAlign = "top";
                            if (user.name) {
                                basic.innerHTML += "<a href='http://github.com/" + user.login + "' target='_blank'>"
                                    + "<h1 class='name'>" + user.name + "<h1>"
                                    + "<span class='username'>" + user.login + "</span>"
                                    + "</a>";
                            } else {
                                basic.innerHTML += "<a href='http://github.com/" + user.login + "' target='_blank'>"
                                    + "<h1 class='name'>" + user.login + "<h1>";
                                    + "</a>";
                            }

                            if (user.blog) {
                                basic.innerHTML += "<p><span class='octicon octicon-link'></span> <a href='" + user.blog + "' target='_blank'>" + user.blog + "</a></p>";
                            }
                            tr1.appendChild(basic);

                            table.appendChild(tr1);
                            card.appendChild(table);

                            document.getElementById("members").appendChild(card);
                            console.dir(card);
                        }
                    });
                    $(document).dequeue("retrieve_users");
                }
            });
        </script>
    </body>
</html>
